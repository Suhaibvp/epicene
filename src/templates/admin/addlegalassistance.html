{% extends 'adminindex.html' %}
{% block body %}
<body>
<form action="addleg#about" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1">
    <tr>
      <th scope="row">Name</th>
      <td><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Gender</th>
      <td><label>
        <input name="radiobutton" type="radio" value="male" checked/>
      male
      <input name="radiobutton" type="radio" value="female" />
      female</label></td>
    </tr>
    <tr>
      <th scope="row">place</th>
      <td><label>
        <input type="text" name="textfield2" required pattern="[A-Z a-z]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">post</th>
      <td><label>
        <input type="text" name="textfield3" required pattern="[A-Z a-z]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">pin</th>
      <td><label>
        <input type="text" name="textfield4" required pattern="[0-9]{6}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">contact no </th>
      <td><label>
        <input type="text" name="textfield5" required pattern="[6789][0-9]{9}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">email</th>
      <td><label>
        <input type="text" name="textfield6" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">document</th>
      <td><label>
        <input type="file" name="file" required/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">username</th>
      <td><label>
        <input type="text" name="textfield8" required />
      </label></td>
    </tr>
    <tr>
      <th scope="row">password</th>
      <td><label>
        <input name="textfield9" type="password" required/>
      </label></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="ADD" />
      </label></th>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
