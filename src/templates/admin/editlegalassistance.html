{% extends 'adminindex.html' %}
{% block body %}
<body>
<form action="editleg2" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1">
    <tr>
      <th scope="row">Name</th>
      <td><label>
        <input type="text" name="textfield" value="{{val[2]}}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Gender</th>
      <td><label>
        <input name="radiobutton" type="radio" value="male"  {% if val[3]=='male' %} checked {% endif %}/>
      male
      <input name="radiobutton" type="radio" value="female"  {% if val[3]=='female' %} checked {% endif %}/>
      female</label></td>
    </tr>
    <tr>
      <th scope="row">place</th>
      <td><label>
        <input type="text" name="textfield2" value="{{val[4]}}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">post</th>
      <td><label>
        <input type="text" name="textfield3" value="{{val[5]}}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">pin</th>
      <td><label>
        <input type="text" name="textfield4" value="{{val[6]}}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">contact no </th>
      <td><label>
        <input type="text" name="textfield5" value="{{val[7]}}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">email</th>
      <td><label>
        <input type="text" name="textfield6" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" value="{{val[8]}}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">document</th>
      <td><label>
        <input type="file" name="file" />


      </label></td>
    </tr>

    <tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="ADD" />
      </label></th>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
