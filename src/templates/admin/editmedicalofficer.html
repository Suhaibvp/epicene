{% extends 'adminindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="editmed2">
  <table width="200" border="0">
    <tr>
      <th scope="row">Name</th>
      <td><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}" value="{{val[2]}}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Gender</th>
      <td><label>
        <input name="radiobutton" type="radio" value="male" checked {% if val[3]=='male' %} checked {% endif %} />
      male
      <input name="radiobutton" type="radio" value="female" {% if val[3]=='female' %} checked {% endif %}  />
      female</label></td>
    </tr>
    <tr>
      <th scope="row">Specialization</th>
      <td><label>
        <select name="select">
          <option value="Gyna" {% if val[4]=="Gyna" %} selected {% endif %} >Gyna</option>
          <option value="dentist" {% if val[4]=="dentist" %} selected {% endif %} >dentist</option>
          <option value="ortho" {% if val[4]=="ortho" %} selected {% endif %}>ortho</option>
          <option pvalue="psychatrist" {% if val[4]=="psychatrist" %} selected {% endif %}>psychatrist</option>
          <option value="pedia" {% if val[4]=="pedia" %} selected {% endif %}>pedia</option>
        </select>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Place</th>
      <td><label>
        <input type="text" name="textfield2" value="{{val[5]}}" required  pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Post</th>
      <td><label>
        <input type="text" name="textfield3" value="{{val[6]}}"  required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Pin</th>
      <td><label>
        <input type="text" name="textfield4" required value="{{val[7]}}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Contact no </th>
      <td><label>
        <input type="text" name="textfield5" value="{{val[8]}}" required pattern="[6789][0-9]{9}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><label>
        <input type="text" name="textfield6" value="{{val[9]}}" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
      </label>
        </td>
    </tr>


      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="update"/>
      </label></th>
    </tr>
  </table>
</form>
</body>
