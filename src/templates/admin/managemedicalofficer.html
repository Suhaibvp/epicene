{% extends 'adminindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="addmed#about">
  <table width="200" border="1">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Place</th>
      <th scope="col">Contact No </th>
      <th scope="col">Email</th>
      <th scope="col">&nbsp;</th>
      <th scope="col">&nbsp;</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>&nbsp;{{i[2]}}</td>
      <td>{{i[5]}}</td>
      <td>{{i[8]}}</td>
      <td>&nbsp;{{i[9]}}</td>
      <td><a href="/editmed?id={{i[1]}}#about">Edit</a></td>
      <td><a href="deletemedi?id={{i[1]}}">Delete</a></td>
    </tr>
    {% endfor %}
     <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="ADD" />
          </div>
      </label></td>
    </tr>

  </table>
</form>
</body>
