{% extends 'locallindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="addevent2">
  <table width="200" border="0">
    <tr>
      <th scope="row">EVENT NAME </th>
      <td><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">DESCRIPTION</th>
      <td><label>
        <textarea name="textarea" required></textarea>
      </label></td>
    </tr>
    <tr>
      <th scope="row">VENUE</th>
      <td><label>
        <input type="text" name="textfield2" required />
      </label></td>
    </tr>
    <tr>
      <th scope="row">DATE</th>
      <td><label>
        <input name="textfield3" type="DATE" min="1990-01-01" max="2025-12-31" required  />
      </label></td>
    </tr>
    <tr>
      <th scope="row">TIME</th>
      <td><label>
        <input type="time" name="textfield4" required />
      </label></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="add" />
      </label></th>
    </tr>
  </table>
</form>
</body>

{% endblock %}
