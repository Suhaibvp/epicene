{% extends 'index1.html' %}
{% block body %}
<body>
<form action="addloc1" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1">
    <tr>
      <th scope="row">Name</th>
      <td><label>
        <input type="text" name="textfield2" required  pattern="[A-Z a-z]{3,25}"/>
      </label></td>
    </tr>
      <tr>
      <th scope="row">Gender</th>
      <td><label>
        <input name="radiobutton" type="radio" value="male" checked/>
      male
      <input name="radiobutton" type="radio" value="female" />
      female</label></td>
    </tr>
    <tr>
      <th scope="row">Place</th>
      <td><label>
        <input type="text" name="textfield4" required  pattern="[A-Z a-z]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">post </th>
      <td><label>
        <input type="text" name="textfield5" required  pattern="[A-Z a-z]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Pin</th>
      <td><label>
        <input type="text" name="textfield6"  required pattern="[0-9]{6}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Ph no </th>
      <td><label>
        <input type="text" name="textfield11" required pattern="[6789][0-9]{9}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><label>
        <input name="textfield5" type="text" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/>
      </label></td>
    </tr>
      <tr>
      <th scope="row">area</th>
      <td><label>
        <input name="textfield8" type="text" required  pattern="[A-Z a-z]{3,100}"  />
      </label></td>
    </tr>


    <tr>
    <tr>
      <th scope="row">Username</th>
      <td><label>
        <input type="text" name="textfield10" required/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Password</th>
      <td><label>
        <input name="textfield12" type="password" required/>
      </label></td>
    </tr>

    <tr>
      <th colspan="2" scope="row"><label>
        <input name="REGISTER" type="submit" id="REGISTER" value="Register" />
      </label></th>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
