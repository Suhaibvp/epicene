{% extends 'locallindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="addevent#about">
  .
    <table width="200" border="1">
      <tr>
        <th scope="col">Event Name </th>
        <th scope="col">Description</th>
        <th scope="col">Venue</th>
        <th scope="col">Date</th>
        <th scope="col">Time</th>
        <th scope="col">&nbsp;</th>
      </tr>
      {% for i in val %}
      <tr>
        <td>{{i[2]}}</td>
        <td>{{i[3]}}</td>
        <td>&nbsp;{{i[4]}}</td>
        <td>&nbsp;{{i[5]}}</td>
        <td>&nbsp;{{i[6]}}</td>
        <td><a href="delevnt?id={{i[0]}}">Delete</a></td>
      </tr>
      {% endfor %}
       <tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="add" />
      </label></th>
    </tr>
    </table>
</form>
</body>
{% endblock %}
