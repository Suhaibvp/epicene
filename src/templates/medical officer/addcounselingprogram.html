{% extends 'medindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/addcounc2">
  <table width="200" border="1">
    <tr>
      <td><p>Counselling</p>
        <p>progam</p></td>
      <td><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>Description</td><td>


        <textarea name="textarea" required></textarea>
      </label></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label>
        <input type="text" name="textfield2" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <td>Date</td>
      <td><label>
        <input type="date" name="textfield3" required min="1990-01-01" max="2025-12-31" required  />
      </label></td>
    </tr>
    <tr>
      <td>Time</td>
      <td><label>
        <input type="time" name="textfield4" required />
      </label></td>
    </tr>
    <tr>
      <td>Contact no </td>
      <td><label>
        <input type="text" name="textfield5" required pattern="[6789][0-9]{9}"/>
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label> 
        <div align="center">
          <input name="Add" type="submit" id="Add" value="Add" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>

{% endblock %}
