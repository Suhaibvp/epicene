{% extends 'medindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="addcounpro#about">
  <table width="200" border="1">
    <tr>
      <th scope="col">Program Name </th>
      <th scope="col">Place</th>
      <th scope="col">Time</th>
      <th scope="col">Phno </th>
      <th scope="col">&nbsp;</th>
      <th scope="col">&nbsp;</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>&nbsp;{{i[2]}}</td>
      <td>&nbsp;{{i[4]}}</td>
      <td>{{i[6]}}</td>
      <td>&nbsp;{{i[7]}}</td>
      <td><a href="editcounc2?id={{i[0]}}">Edit</a></td>
      <td><a href="delcounc?id={{i[0]}}">Delete</a></td>
    </tr>
    {% endfor %}
<tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="ADD" />
      </label></th>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
