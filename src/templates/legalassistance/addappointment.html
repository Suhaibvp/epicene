{% extends 'legalindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1">
    <tr>
      <th scope="col">user name </th>
      <th scope="col">place</th>
      <th scope="col">contact no </th>
      <th scope="col">date </th>
      <th scope="col">&nbsp;</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>&nbsp;{{i[0]}}</td>
      <td>&nbsp;&nbsp;{{i[1]}}</td>
      <td>&nbsp;{{i[2]}}</td>
      <td>&nbsp;&nbsp;{{i[3]}}</td>
      <td><a href="acceptappoi?id={{i[4]}}">accept</a></td>
       <td><a href="rejectappoi?id={{i[4]}}">reject</a></td>
    </tr>
    {% endfor %}
  </table>

</form>
</body>
