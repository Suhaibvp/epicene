{% extends 'legalindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="addmeet#about">
  <table width="200" border="1">
    <tr>
      <th scope="col">meeting time </th>
      <th scope="col">place</th>
      <th scope="col">&nbsp;</th>
      <th scope="col">&nbsp;</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>&nbsp;{{i[2]}}</td>
      <td>&nbsp;{{i[3]}}</td>
      <td><a href="/editlegmeet2?id={{i[0]}}#about">edit</a></td>
      <td><a href="delmeet?id={{i[0]}}">delete</a></td>
    </tr>{% endfor %}

  </table>
  <input type="submit" value="add new">
</form>
</body>
